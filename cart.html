<!DOCTYPE html>
<html lang="bg-bg">

<head>
  <meta charset="UTF-8">
  <title>Herbalife - Онлайн магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="cart.css">
  <script src="cart.js"></script>
  <script src="products.js"></script>
</head>

<body>
  <div style="height: 0px;"></div>
  <div id="cart_wrap">
    <!-- (B) PRODUCTS LIST -->
    <div id="cart_products"></div>

    <!-- (C) CURRENT CART -->
    <div id="cart_items"></div>
  </div>

  <!-- <div id="overlay" class="o_close_fnc"> -->
  <div id="overlay" class="o_close_fnc">
    <div id="o_frame">
      <img src="images/closeIcon.svg" alt="" id="o_close" class="o_close_fnc">
      <div id=o_slideshow>
        SLIDESHOW PLACEHOLDER
      </div>
      <!-- display: none; by default -->
      <div id=o_new>
        <span>НОВО</span>
      </div>
      <article>
        <!-- possibly change header number -->
        <h2 id="o_title">PRODUCT TITLE</h2>
        <div id="o_divider"></div>
        <p id="o_description">PRODUCT DESCRIPTION</p>
        <div id="o_price">
          <span>PRICE</span>
        </div>
      </article>
      <div id="o_buy_container">
        <div id="o_buy_icon_container">
          <img src="images/buyIcon.svg" alt="">
        </div>
        <span>КУПИ СЕГА</span>
      </div>
      <div id="o_add_to_cart_container">
        <div id="o_add_to_cart_icon_container">
          <img src="images/addToCartIcon.png" alt="">
        </div>
        <span>ДОБАВИ В КОЛИЧКАТА</span>
      </div>
    </div>
  </div>

  <a href="https://icons8.com" target="_blank">Website icons by Icons8</a>
</body>

</html>
