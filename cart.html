<!DOCTYPE html>
<html lang="bg-bg">

<head>
  <meta charset="UTF-8">
  <title>Herbalife - Онлайн магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="slideshow.css">
  <link rel="stylesheet" href="cart.css">
  <script src="cart.js"></script>
  <script src="products.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</head>

<body>
  <div style="height: 0px;"></div>
  <div id="cart_wrap">
    <!-- (B) PRODUCTS LIST -->
    <div id="cart_products"></div>

    <!-- (C) CURRENT CART -->
    <div id="cart_items"></div>
  </div>

  <!-- <div id="overlay" class="o_close_fnc"> -->
  <div id="o_overlay" class="o_close_fnc">
    <div id="o_frame">
      <img src="images/closeIcon.svg" alt="" id="o_close" class="o_close_fnc">

      
   <!-- Slideshow -->
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

   <div id="slideshow">
      <div id="wrapper">
         <div id="slider_wrap">
            <ul id="slider">
               <li>
                  <img src="images/p1.png" alt="">
               </li>

               <li>
                  <img src="images/p2.jpg" alt="">
               </li>

               <li>
                  <img src="images/p3.jpg" alt="">
               </li>
               <li>
                  <img src="images/p4.jpg" alt="">
               </li>
            </ul>

            <!--controls-->
            <div class="btns" id="next">
               <img src="images/rightArrow.svg" alt="">
            </div>
            <div class="btns" id="previous">
              <img src="images/leftArrow.svg" alt="">
            </div>
            <!--controls-->
         </div>
         <div id="pagination_wrap">
            <ul>
            </ul>
         </div>
      </div>
   </div>
   <script src="script.js"></script>




      <!-- display: none; by default -->
      <div id=o_new>
        <span>НОВО</span>
      </div>
      <article>
        <!-- possibly change header number -->
        <h2 id="o_title">PRODUCT TITLE</h2>
        <div id="o_divider"></div>
        <p id="o_description">PRODUCT DESCRIPTION</p>
        <div id="o_price">
          <span>PRICE</span>
        </div>
      </article>
      <div id="o_buy_container">
        <div id="o_buy_icon_container">
          <img src="images/buyIcon.svg" alt="">
        </div>
        <span>КУПИ СЕГА</span>
      </div>
      <div id="o_add_to_cart_container">
        <div id="o_add_to_cart_icon_container">
          <img src="images/addToCartIcon.png" alt="">
        </div>
        <span>ДОБАВИ В КОЛИЧКАТА</span>
      </div>
    </div>
  </div>
  <a href="https://icons8.com" target="_blank">Website icons by Icons8</a>
</body>

</html>
