<!DOCTYPE html>
<html lang="bg-bg">

<head>
  <meta charset="UTF-8">
  <title>Herbalife - Онлайн магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="slideshow.css">
  <link rel="stylesheet" href="store.css">
  <script src="overlay.js"></script>
  <script src="store.js"></script>
  <script src="products.js"></script>
</head>

<body>
  <!-- $$ alerts -->
  <div id="alert_flexbox"></div>
  <!-- !alerts -->


  <!-- $$ products -->
  <div id="cart_products"></div>
  <!-- !products -->

  <!-- $$ cart -->
  <div id="cart_items"></div>
  <!-- !cart -->


  <!-- $$ overlay -->
  <div id="overlay" class="o_close_fnc_call">
    <div id="o_frame">
      <img src="images/closeIcon.svg" alt="" id="o_close" class="o_close_fnc_call">

      <!-- slideshow -->
      <div id="o_slideshow">
        <div id="wrapper">
          <div id="slider_wrap">
            <ul id="slider">
            </ul>

            <!-- controls -->
            <div class="btns" id="next">
              <img src="images/rightArrow.svg" alt="">
            </div>
            <div class="btns" id="previous">
              <img src="images/leftArrow.svg" alt="">
            </div>
            <!-- !controls -->

          </div>
          <div id="pagination_wrap">
            <ul>
            </ul>
          </div>
        </div>
      </div>
      <script src="slideshow.js"></script>
      <!-- !slideshow -->

      <!-- content -->
      <div id=o_new>
        <span>НОВО</span>
      </div>
      <article id="o_product_info_container">
        <h2 id="o_title">Title</h2>
        <div id="o_divider"></div>
        <p id="o_description">Description</p>
        <div id="o_price">
          <span>00,00 лв.</span>
        </div>
      </article>
      <!-- !content -->

      <div id="o_buy_container">
        <div id="o_buy_icon_container">
          <img src="images/buyIcon.svg" alt="">
        </div>
        <span>КУПИ СЕГА</span>
      </div>
      <div id="o_add_to_cart_container">
        <div id="o_add_to_cart_icon_container">
          <img src="images/addToCartIcon.png" alt="">
        </div>
        <span>ДОБАВИ В <br>КОЛИЧКАТА</span>
      </div>
    </div>
  </div>
  <!-- !overlay -->
  
  <!-- $$ footer -->
  <a href="https://icons8.com" target="_blank">Website icons by Icons8</a>
  <!-- !footer -->
</body>

</html>
