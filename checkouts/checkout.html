        <ul class="navbar_nav">

            <a href="/store/store.html">
                <li>МАГАЗИН</li>
            </a>

    <div id="form_content_container">
        <div id="form_title">
            <span>ЗАВЪРШВАНЕ НА ПОРЪЧКАТА</span>
        </div>
        <form method="post" action="https://api.formcake.com/api/form/9fcd2568-b7eb-44a8-91bc-32f8ba5a9186/submission">
            <label for="name">ИМЕ</label>
            <input name="name" type="text" placeholder="Име"><br>

            <label for="surname">ФАМИЛИЯ</label>
            <input name="surname" type="text" placeholder="Фамилия"><br>

            <label for="email">ИМЕЙЛ</label>
            <input name="email" type="email" placeholder="Имейл" value=""><br>

            <label for="telephone">ТЕЛЕФОН</label>
            <input name="telephone" type="text" placeholder="Телефон"><br>


            <input id="checkoutInputItems" type="hidden" name="items" value="" />

            <div id="total">
                <span>Дължима сума: </span><span id=checkout_total_price></span><span> лв.</span>
            </div>

            <div id="buy_container" onclick="this.parentNode.submit()">
                <div id="buy_icon_container">
                    <img src="/icons/buyIcon.svg" alt="">
                </div>
                <span>ПОРЪЧАЙ</span>
            </div>
        </form>


    </div>
